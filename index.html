<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- This should be filled with keywords that best describe your search engine and the things that you are targeting -->
    <meta name="keywords" content="Cocktail Recipes, Cocktail Builder, Mixed Drinks, Easy Drink Recipes"> 
    <!-- This should be your team name -->
    <meta name="author" content="Let's Drink">
    <!-- The title of you're webpage  Test -->
    <title>Let's Drink</title>
    <!-- Link to your style sheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Scripts to be loaded -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/spellchecktest.js" type="text/javascript"></script>
    <script src="js/simpleSearch.js" type="text/javascript"></script>
    <!-- Google Analytics Section -->
    <!-- After signing up for a google analytics account, you should add your website, and paste the script needed for tracking here -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-56210405-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div class="container">
      <h1>Let's Drink</h1>
      <div id="searchbox">
      	<!-- The input box where users will enter their query -->
      	<input id="query" type="text" placeholder="Search here..." required></input>
      	<button id="search">Search</button>
        <div class="suggestions"></div>
      </div>
      <!-- Container where results will be filled in -->
      <div id="results"></div>
      <!-- Template for results.  Each result is then later inserted into the results container after we get results from a query -->
      <div class="template result">
        <div class="title">
          <a href="">
            <h3></h3>
          </a>
        </div>
        <div class="url"></div>
        <div class="content"></div> 
      </div>
      <div class="template suggestion-template suggestion"></div>
    </div> <!-- container -->
  </body>
</html>
